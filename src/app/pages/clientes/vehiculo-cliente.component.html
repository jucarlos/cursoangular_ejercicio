<div class="animated fadeIn card border-primary mb-3" style="width: 100%">

    <div class="card-header">{{ tituloCabecera }}</div>


    <div class="row">
        <div class="col-md-7">
            <div class="card-body text-primary">

                <form ngNativeValidate (ngSubmit)="guardarVehiculo()">
                    <div class="form-group">
                        <label for="matricula" class="col-form-label">Matrícula</label>
                        <div>
                            <input type="text" class="form-control" name="matricula"
                                [(ngModel)]="vehiculo.matricula" id="inputMatricula" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="marca" class="col-form-label">marca</label>
                        <div>
                            <input type="text" class="form-control" name="marca" [(ngModel)]="vehiculo.marca"
                                id="inputMarca" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="modelo" class="col-form-label">Modelo</label>
                        <div>
                            <input type="text" class="form-control" name="email" [(ngModel)]="vehiculo.modelo"
                                id="inputModelo" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Tipo Vehículo</label>
                        <select (change)="cambioTipoVehiculo( $event.target.value )" 
                        [(ngModel)]="vehiculo.tipoVehiculo" name="tipoVehiculo" class="form-control" required>
                            <option value="">Seleccione Tipo de Vehiculo...</option>
                            <option *ngFor="let tipoVehiculo of tipoVehiculos" [value]="tipoVehiculo._id">{{ tipoVehiculo.nombre }}</option>
                        </select>

                    </div>

                    <div class="row">

                        <div >
                            <button class="btn btn-primary">{{ tituloBoton }}</button>
                          </div>
                          &nbsp;
                         <div >
                             <button 
                             [routerLink]="['/clientes/detalle', clienteId]"
                             class="btn btn-secondary">Cancelar</button>
                         </div>

                    </div>


                </form>
            </div>
        </div>
    </div>





</div>
