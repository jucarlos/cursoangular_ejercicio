
<div class="container  mt-3">

    <div class="card">
        <div class="card-body">
          <h5 class="card-title">Directivas estructurales</h5>
    
            <div class="row">

                <div class="col-md-6">
                    <h3>ngIf</h3>
                    <hr/>

                    <div *ngIf="mostrar" class="card mb-3">
                        <div class="card-body">
                          <h5 class="card-title">{{ titulo }}</h5>
                          <p class="card-text">{{ colegio }}</p>
                        </div>
                    </div>

                    <button class="btn btn-primary" (click)="mostrarIf()">
                        Mostrar/Ocultar
                    </button>
                  

                </div>

                <div class="col-md-6">
                    <h3>ngFor</h3>
                    <hr/>
                    <ul class="list-group">
                        <li *ngFor="let colegio of colegios; let i= index" class="list-group-item">
                            {{ i + ' - '+ colegio }}
                        </li>
                     </ul>
                   
                </div>
            </div>
    
    
    
    
        </div>
      </div>

</div>
