<div class="animated fadeIn" >

    <div class="row mt-3">
        <div class="card border-primary" style="width: 100%;">
            <div class="card-body">
              <h6 class="card-subtitle mb-2 text-muted">Hay {{ temario.length }} temas</h6>
              <p class="card-text text-primary">Me gustan: {{ meGustan }}</p>
            </div>
          </div>
    </div>

    <div class="row mt-3">
    
        <div *ngFor="let tema of temario; let i=index;" class="col-md-4">
            <app-temario-tarjeta 
            (cambiaMeGusta)="cambiaMegusta($event)"
            [i]=i [temaTarjeta]=tema></app-temario-tarjeta>
        </div>
    
    
    </div>



</div>
