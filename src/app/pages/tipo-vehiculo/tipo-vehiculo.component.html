<div class="animated fadeIn card border-primary mb-3" style="width: 100%">
    <div class="card-header">Tipos de Vehículos</div>
        <div class="card-body text-primary">
            <button 
            (click)="crearTipoVehiculo()"
            class="btn btn-outline-primary">
                Nuevo Tipo de Vehículo
            </button>
            <hr/>
        <h5 class="card-title">Listado de tipos de Vehículos (<small>{{ tipoVehiculos.length }}</small>)</h5>


        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th >#</th>
                    <th >Nombre</th>
                    <th >Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tv of tipoVehiculos; let i = index">
                    <td class="w40 align-middle">{{ i + 1 }}</td>
                    <td>{{ tv.nombre }}</td>
                    <td class="w70 align-middle">
                        <button 
                        (click)="editarTipoVehiculo(tv)"
                        class="btn btn-outline-primary btn-sm">
                            <i class="fa fa-edit"></i>
                        </button>
                        <button 
                        (click)="borrarTipoVehiculo(tv)"
                        class="btn btn-outline-danger btn-sm">
                            <i class="fa fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
     </div>
</div>
