
<div class="row" >
    <div class="card">
        <h3 class="card-header">Formulario en TS</h3>

        <div class="card-body">

            <form [formGroup]="formulario" (ngSubmit)="validar()">


                <div class="form-group row" >
                  <label class="col-sm-4 col-form-label">Nombre</label>
                  <div class="col-sm-8 ">
                        <input type="text" class="form-control  " 
                        [ngClass]="
                        { 'is-invalid' : formulario.get('nombre').invalid,
                          'is-valid' : formulario.valid }"
                        placeholder="Nombre"
                        formControlName="nombre">
                        <div *ngIf="formulario.get('nombre').errors?.required"
                            class="invalid-feedback">
                            El nombre es necesario.
                        </div>
                        <div *ngIf="formulario.get('nombre').errors?.minlength"
                            class="invalid-feedback">
                            Por lo menos 3 caracteres.
                        </div>
                    </div>
                </div>


                
                <div class="form-group row">
                  <label class="col-sm-4 col-form-label">email</label>
                  <div class="col-sm-8">
                    <input type="email" class="form-control" formControlName="email" >
                  </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Password</label>
                    <div class="col-sm-8">
                      <input type="password" class="form-control" formControlName="password1">
                    </div>
                  </div>

                  <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Repite Password</label>
                    <div class="col-sm-8">
                      <input type="password" class="form-control" formControlName="password2" >
                    </div>
                  </div>


                <div class="form-group row">
                    <label class="col-2 col-form-label">&nbsp;</label>
                    <div class="input-group col-md-8">
                    <button type="submit" class="btn btn-outline-primary">
                        Validar
                    </button>
                    </div>
                </div>

              </form>


        </div>
    </div>

</div>
